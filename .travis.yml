language: android
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - platform-tools
    # - tools

    # The BuildTools version used by your project
    - build-tools-21.1.2

    # The SDK version used to compile your project
    - android-21

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-20

before_script:
  # Create and start emulator
  - android list targets
  - echo no | android create avd --force -n test -t android-20 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  # Be sure emulator is launched (wait-for-device may not be suficiant)
  - adb wait-for-device && sleep 240
  - adb shell input keyevent 82 &

script:
  - ./gradlew app:check -Ptravis --stacktrace
  - ./gradlew app:test -Ptravis --stacktrace
  - ./gradlew app:connectedAndroidTestMockWebServerPiDebug -Ptravis --stacktrace
